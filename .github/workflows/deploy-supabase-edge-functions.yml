name: Deploy Supabase Edge Functions

on:
  push:
    branches: ["main"]
    paths:
      - "supabase/functions/**"
      - ".github/workflows/deploy-supabase-edge-functions.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check required secrets
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_ACCESS_TOKEN:-}" ]; then
            echo "Missing GitHub Actions secret: SUPABASE_ACCESS_TOKEN"
            echo "Repo → Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          if [ -z "${SUPABASE_PROJECT_REF:-}" ]; then
            echo "Missing GitHub Actions secret: SUPABASE_PROJECT_REF"
            exit 1
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Login (non-interactive)
        run: supabase login --token "${SUPABASE_ACCESS_TOKEN}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: "Deploy function: line-auth"
        run: supabase functions deploy line-auth --project-ref "${SUPABASE_PROJECT_REF}"
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: "Deploy function: upload-r2"
        run: supabase functions deploy upload-r2 --project-ref "${SUPABASE_PROJECT_REF}"
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: "Deploy function: google-auth"
        run: supabase functions deploy google-auth --project-ref "${SUPABASE_PROJECT_REF}"
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: "Deploy function: apple-auth"
        run: supabase functions deploy apple-auth --project-ref "${SUPABASE_PROJECT_REF}"
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: "Deploy function: check-subscriptions"
        run: supabase functions deploy check-subscriptions --project-ref "${SUPABASE_PROJECT_REF}"
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: "Deploy function: stripe-checkout"
        run: supabase functions deploy stripe-checkout --project-ref "${SUPABASE_PROJECT_REF}"
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: "Deploy function: stripe-webhook"
        run: supabase functions deploy stripe-webhook --project-ref "${SUPABASE_PROJECT_REF}"
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: "Deploy function: linepay-checkout"
        run: supabase functions deploy linepay-checkout --project-ref "${SUPABASE_PROJECT_REF}"
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: "Deploy function: linepay-confirm"
        run: supabase functions deploy linepay-confirm --project-ref "${SUPABASE_PROJECT_REF}"
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
