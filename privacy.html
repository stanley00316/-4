<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Sentry 錯誤監控 SDK -->
  <script src="https://browser.sentry-cdn.com/7.100.0/bundle.min.js" crossorigin="anonymous"></script>
  <title>隱私權政策 | Privacy Policy - 數位身分平台</title>
  <link rel="stylesheet" href="styles.css?v=20260125">
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#22c55e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="數位身分">
  <link rel="apple-touch-icon" href="icon-192.svg">
  <style>
    body { padding-bottom: 0; }
    .page { width: 100%; max-width: 820px; margin: 0 auto; padding: 24px 20px; padding-top: 90px; }
    .card { border-radius: 20px; padding: 22px; }
    body.theme-dark .card { background: rgba(22,22,24,0.85); border: 1px solid rgba(255,255,255,0.08); }
    body.theme-light .card { background: #fff; border: 1px solid rgba(15,23,42,0.08); }
    h1 { font-size: 22px; margin-bottom: 10px; color: var(--uvaco-green); }
    .meta { font-size: 13px; color: #9ca3af; margin-bottom: 14px; line-height: 1.7; }
    body.theme-light .meta { color: #6b7280; }
    h2 { font-size: 16px; margin: 18px 0 8px; color: var(--uvaco-green); }
    p, li { font-size: 14px; line-height: 1.9; color: #d1d5db; }
    body.theme-light p, body.theme-light li { color: #374151; }
    ul { margin-left: 18px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; }
    
    /* 返回按鈕 */
    .back-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 100;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body class="theme-dark lang-zh">
  <!-- 返回按鈕 -->
  <button class="back-btn" onclick="goBack()" title="返回上一頁">←</button>
  
  <div class="bg-blob blob1"></div>
  <div class="bg-blob blob2"></div>

  <div class="page">
    <div class="card">
      <h1>隱私權政策</h1>
      <div class="meta">
        版本：<code>v1.0</code><br>
        生效日期：<code>2025-12-27</code>
      </div>

      <h2>我們收集哪些資料</h2>
      <ul>
        <li>你在名片/通訊錄中輸入的資料（例如姓名、電話、Email、公司、職務、主題、建立/更新時間等）。</li>
        <li>為了合規與安全，可能會記錄同意時間與裝置資訊（例如瀏覽器 User-Agent）。</li>
      </ul>

      <h2>資料使用目的</h2>
      <ul>
        <li>提供名片與通訊錄功能、資料同步、與後台匯出報表。</li>
        <li>支援你提出的刪除/匯出需求與稽核追蹤。</li>
      </ul>

      <h2>資料保存與刪除</h2>
      <ul>
        <li>你可向管理者提出資料刪除或匯出需求。</li>
        <li>刪除時會包含名片、通訊錄與同意紀錄等相關資料（依實際系統設計）。</li>
      </ul>

      <h2>聯絡方式</h2>
      <p>如需刪除/匯出你的資料，請聯絡管理者。</p>
    </div>
  </div>

  <script>
  // 返回上一頁
  function goBack() {
    if (window.history.length > 1) {
      window.history.back();
    } else {
      window.location.href = 'index.html';
    }
  }
  </script>
</body>
</html>
